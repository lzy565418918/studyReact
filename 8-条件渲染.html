        function Login(){
            return <h1>欢迎回来！</h1>
        }

        function Logout(){
            return <h1>请登录！</h1>
        }

        function LoginState(props){
            if(props.isLogin){
                return <Login />
            }else{
                return <Logout />
            }
        }

        class Notice extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    username:'张三',
                    msg:['1','2']
                }
            }
            read=()=>{
                this.setState(state=>({msg:[]}))
            }
            render(){
                let {username,msg}=this.state
                return (
                    <div>
                        <h1>欢迎你，{username}!</h1>
                        {
                            msg.length>0 && (
                                <div>
                                    <p>你有{msg.length}条消息</p>
                                    <input type="button" value="点击全部已读" onClick={this.read}/>
                                </div>
                                
                            )
                        }  

                    </div>
                )
            }
        }
        const root = document.getElementById('root')
        ReactDOM.render(<Notice />,root)
    </script>
