<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Ref extends React.Component{
            constructor(){
                super()
                // 在组建初始化的时候创建一个ref
                this.refInput = React.createRef()
            }
            // 等于vue中的mounted钩子
            componentDidMount(){
                // 自动聚焦
                this.refInput.current.focus()
                console.log(this.refInput.current)
            }
            render(){
                return (
                    <div>
                    {/* 用ref={this.refInput}来关联ref */}
                        <label>用户名：<input ref={this.refInput} type="text"/></label>
                    </div>
                )
            }
        }
        const root = document.getElementById('root')
        // render方法接收两个参数，第一个参数可以是一个jsx对象，也可以是一个react组件
        // 第二个参数是一个元素dom对象，它作为显示内容的容器
        ReactDOM.render(<Ref/>,root)
    </script>
</body>

</html>
