<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Myform extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    username:'',
                    password:''
                }
            }
            // 实现双向数据绑定
            cg=(e)=>{
                console.log(e.target.name,e.target.value)
                let name = e.target.name
                let value =e.target.value
                // 这里用中括号的原因是name是一个字符串，然而键需要是变量
                this.setState({[name]:value})
            }
            render(){
                let {username,password}=this.state
                return (
                    <form>
                        <p>用户名：{username}<br/>
                            { /* 提交表单数据的时候是以键值对提交的，键是name属性的值，值是value属性的值 */ }
                            <input name="username" type="text" value={username} onChange={this.cg}/>  
                        </p>
                        <p>密码：{password}<br/>
                            <input name="password" type="password" value={password} onChange={this.cg}/>  
                        </p>
                    </form>
                )
            }
        }
        const root = document.getElementById('root')
        ReactDOM.render(<Myform/>,root)
    </script>
</body>

</html>
